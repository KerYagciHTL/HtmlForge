name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Clean and compile Java project
        run: |
          rm -rf target/classes
          mkdir -p target/classes
          javac -d target/classes src/main/java/dev/kxrim/*.java
      
      - name: Run project to generate HTML
        run: |
          java -cp target/classes dev.kxrim.Main

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp generated/index.html deploy/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true

